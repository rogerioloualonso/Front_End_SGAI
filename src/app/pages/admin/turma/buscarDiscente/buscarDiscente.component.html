<div class="container-fullsize">
  <div class="row justify-content-center mt-2">

    <div class="col-12 col-md-6 col-lg-2 mb-5">
      <button class="btn btn-outline-primary mt-2 w-100" (click)="goAmbiente()">Ambiente</button>
      <button class="btn btn-outline-primary mt-2 w-100" (click)="goDocente()">Docente</button>
      <button class="btn btn-outline-primary mt-2 w-100" (click)="goTurma()">Turma</button>
      <button class="btn btn-outline-primary mt-2 w-100" (click)="goDiscente()">Discente</button>
      <button class="btn btn-outline-primary mt-2 w-100" (click)="goEvento()">Eventos</button>
    </div>

    <div class="col-12 col-md-6 col-lg-10 mt-2">
      <h1 class="text-center text-roboto">Buscar Discente</h1>

      <form class="p-5 ml-5" role="form" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

        <div class="form-group">
          <label for="data text-roboto">CPF</label>
          <input type="text" class="form-control" formControlName="cpf" id="cpf" name="cpf" style="width: 300px;">
          <button class="btn btn-primary mt-3"  [disabled]="!formGroup.valid">
            Buscar<i class="fa-solid fa-magnifying-glass ml-2"></i>
          </button>
        </div>
      </form>
      
      <div *ngIf="!discente" class="card mb-3 mt-5 ">
        <div class="card-body d-flex flex-row w-10 justify-content-center">
          Nenhum Discente encontrado!  :/
        </div>
      </div>

      <div *ngIf="discente" class="container mt-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="w-10 text-center">Nome</th>
              <th scope="col" class="w-15 text-center">CPF</th>
              <th scope="col" class="w-10 text-center">Telefone</th>
              <th scope="col" class="w-30 text-center">Matrícula</th>
              <th scope="col" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">{{discente.nome}}</td>
              <td class="text-center">{{discente.cpf}}</td>
              <td class="text-center">{{discente.telefone}}</td>
              <td class="text-center">{{discente.matricula}}</td>

              <td class="text-center">
                <button type="button" class="btn btn-success btn-sm mr-2" (click)="adicionar(discente.id)" title="Incluir na Turma">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
