<div class="">
  <div class="row justify-content-center container-fullsize">

    <div class="col-12 col-md-8 col-lg-6 mb-5">
      
      <div class="card shadow mt-5">

        <div class="card-body px-lg-3 py-lg-3 mt-3">


          <form role="form" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
            <div class="form-group my-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user" aria-hidden="true"></i></span>
                </div>

                <input class="form-control ext-input p-4" placeholder="CPF" type="text" formControlName="login">
              </div>

              <span class="alert alert-secondary m-2 p-1"
                *ngIf="!formGroup.get('login').valid && formGroup.get('login').touched">
                <small>Informe os dados corretamente para o login</small>
                <i class="fas fa-exclamation ml-2"></i>
              </span>
            </div>

            <div class="form-group my-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
                <input class="form-control ext-input p-4" placeholder="Senha" type="password" maxlength="20"
                  formControlName="senha">
              </div>

              <span class="alert alert-secondary m-2 p-1"
                *ngIf="!formGroup.get('senha').valid && formGroup.get('senha').touched">
                <small>Campo senha é obrigatório!</small>
                <i class="fas fa-exclamation ml-2"></i>
              </span>
            </div>
            <div class="text-center mt-5">
              <button type="submit" class="btn btn-outline-info btn btn-block" [disabled]="!formGroup.valid">
                Entrar
                <i class="fas fa-paper-plane ml-2"></i>
              </button>

              <div class="mt-3 d-flex justify-content-center">
                <a class="align-item-center" (click)="resetPassword()" style="color: #A5BAD9;cursor: pointer;">Esqueci minha senha</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
